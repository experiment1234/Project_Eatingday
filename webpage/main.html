<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 이미지 링크는 나중에 다 바꿔야함 -->
    <link rel="icon" href="https://github.com/skal48/Project_Eatingday/blob/dev/images/favicon32.png?raw=true"> <!--탭아이콘--><!--  img 투명 바꾸고 싶음-->
    <link rel="apple-touch-icon-precomposed" href="https://github.com/skal48/Project_Eatingday/blob/dev/images/favicon32.png?raw=true"> <!-- 애플 유저 위한 아이콘-->
    <title>EatingDay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Serif+KR:wght@500&display=swap');
        * {
            /* border: 1px solid black;  */
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <style>
        header {
            height: auto;
        }
    </style>
    <header><!-- 페이지 상단 메뉴 검색 바까지--><!--span 인라인요소 -->
        <style>
            .wrapper1 {
            }
            .toptop {
                width: 100%;
                height: 110px;
                background-color: white;
            }
            .toptoplogo {             
                padding-top: 22.5px;            
            }
            .toptoplogo > img {              
            }
            .top_picture {
                padding-top: 160px;
                width: 100%;
                height: 450px;
                background-image: url('https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main-banner_01.png?raw=true'); 
                /* background-repeat: space;
                background-size: 100% 660px;               */
                background-repeat: no-repeat;
                background-size: cover;        
            }
            .toplogo {                
            }
            .search_wrapper {
                padding-top: 115px;
                padding-left: 80px
            }      
            .search-wrapper > form{
                height: 89.75px;
                
            }
            .search {
                border: 0px;
                width: 46.3%;
                height: 83px;
                border-radius: 50px;
                font-size: x-large;
                font-weight: 400;
                /* padding-left: 80px; */
            }
            .search:focus{
                outline: none;
            }
            .search::placeholder{
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 25px;             
            }
            .search_submit {               
                border: none;
                width: 82px;
                height: 82px;    
                /* -webkit-appearance: none; */ /*원래 모양 없애는것*/
                background-color: white;
                border-radius: 0 50px 50px 0;
                position: relative; top: 6.5px; right:100px;            
            }
        </style>
        <div class="wrapper1">
            <div class="toptop"> 
                <div class="toptoplogo" style="text-align : center; max-height: 110px;" ><img src="https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_03.png?raw=true" width="122px" height="55px"></div>           
            </div>
            <div class="top_picture">
                <div class="toplogo" style="text-align : center;"><img src="https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_07.png?raw=true"> </div>
                <div class="search_wrapper" style="text-align : center;">
                    <form action="https://search.naver.com/search.naver" method="get">
                        <input type="hidden" name="ie" value="UTF-8">
                        <input type="text" class="search" placeholder="&emsp;&emsp;맛집을 입력하세요" >
                        <button type="submit" class="search_submit"><img src="https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_11.png?raw=true" width="max-width" height="max-height"></button>
                    </form>
                </div>                
            </div>
        </div>
    </header> 
    <main><!--메뉴아이콘 인기키워드 -->
        <style>
            .main_wrapper {
                height: 881px;
            }
            .main_space{
                height: 444px; 
                background-color: white;
            }
            .main_picture{
                width: 100%;
                height: 437px;
                background-image: url('https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_33.png?raw=true');
                background-repeat: no-repeat;
                background-size: cover;         
            }
            ul {
                text-align: center;
            }
            li {
                display: inline-block;
                
            }
            li > div {               
                border: 1px solid gray;
                border-radius: 25px;
                width: 233px;
                height: 273px;
                text-align: center;
                padding-top: 58.5px;
            }
            li img{
                width: 107px;
                height: 107px;
            }


        </style>
        <div class="main_wrapper">
            <div class="main_space">
                <ul class="list">
                    <li class="random">
                        <div><img src="https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_23.png?raw=true"></div></li>
                    <li class="recipe">
                        <div><img src="https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_15.png?raw=true"></div></li>
                    <li class="freind">
                        <div><img src="https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_17.png?raw=true"></div></li>
                    <li class="resto">
                        <div><img src="https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_20.png?raw=true"></div></li>
                    <li class="help">
                        <div><img src="https://github.com/skal48/Project_Eatingday/blob/dev/main_images/eatingday_main_26.png?raw=true"></div></li>
                </ul>
            </div>
            <div class="main_picture">
                <div class="empty_logo"></div>
                <div class="keyword_text"></div>
                <div class="keyword_main"></div>
                    <div class="keyword_year"></div>
                    <div class="keyword_month"></div>
                    <div class="keyword"></div>  <!-- 각 키워드도 div 요소로 해야하나..?-->
                </div>
            </div>

        </div>





    </main>
    <footer><!-- 여기는 어때요 맛집-->

    </footer>
    
</body>
</html>
